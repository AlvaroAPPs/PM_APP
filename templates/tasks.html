<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f6f7fb; }
    .card { border: 1px solid #e7e9f0; border-radius: 16px; }
    .shadow-soft { box-shadow: 0 10px 30px rgba(16,24,40,.06); }
    .muted { color: #6b7280; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
      <div class="d-flex align-items-center gap-2">
        <button id="goBackButton" class="btn btn-outline-secondary">Atrás</button>
        <h1 class="fw-bold mb-0">Tasks</h1>
      </div>
      <button id="openNewTaskModal" class="btn btn-dark">Nueva Tarea / PP</button>
    </div>

    <div class="card shadow-soft mb-3">
      <div class="card-body d-flex align-items-end gap-3 flex-wrap">
        <div>
          <label class="form-label mb-1" for="listProjectFilter">Filtrar por proyecto</label>
          <input id="listProjectFilter" class="form-control" placeholder="Código o nombre" />
        </div>
        <div>
          <label class="form-label mb-1" for="listStatusFilter">Filtrar por estado</label>
          <select id="listStatusFilter" class="form-select">
            <option value="">Todos</option>
            <option value="OPEN">Abierta</option>
            <option value="IN_PROGRESS">Proceso</option>
            <option value="PAUSED">Parada</option>
            <option value="CLOSED">Cerrada</option>
          </select>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="showClosed" checked>
          <label class="form-check-label" for="showClosed">Mostrar cerradas</label>
        </div>
      </div>
    </div>

    <div class="card shadow-soft">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead>
              <tr>
                <th>Proyecto</th>
                <th>Tipo</th>
                <th>Responsable</th>
                <th>Fecha prevista</th>
                <th>Estado</th>
                <th>Descripción</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tasksBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="newTaskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="taskModalTitle" class="modal-title">Nueva Tarea / PP</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Proyecto</label>
            <input id="projectSearch" class="form-control" placeholder="Buscar por código o nombre" />
            <select id="projectSelect" class="form-select mt-2"></select>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Tipo</label>
              <select id="taskType" class="form-select">
                <option value="TASK">Tarea</option>
                <option value="PP">PP</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Responsable</label>
              <select id="ownerRole" class="form-select">
                <option value="PM">PM</option>
                <option value="CONSULTORIA">Consultoria</option>
                <option value="TECH">Tech</option>
                <option value="COMERCIAL">Comercial</option>
                <option value="CLIENTE">Cliente</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Fecha prevista</label>
              <input id="plannedDate" type="date" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Estado</label>
              <select id="taskStatus" class="form-select">
                <option value="OPEN" selected>Abierta</option>
                <option value="IN_PROGRESS">Proceso</option>
                <option value="PAUSED">Parada</option>
                <option value="CLOSED">Cerrada</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Descripción</label>
              <textarea id="taskDescription" class="form-control" rows="4"></textarea>
            </div>
          </div>
          <div id="taskFormError" class="text-danger small mt-2"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="saveTask" type="button" class="btn btn-dark">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/tasks.js?v=2"></script>
</body>
</html>
