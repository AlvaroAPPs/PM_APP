<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú personal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f6f7fb; }
    .card { border: 1px solid #e7e9f0; border-radius: 16px; }
    .shadow-soft { box-shadow: 0 10px 30px rgba(16,24,40,.06); }
    .muted { color: #6b7280; }
    .table-wrapper { max-height: 320px; overflow-y: auto; }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      border: 1px solid #e5e7eb;
    }
    .status-dot.status-red { background: #dc3545; }
    .status-dot.status-orange { background: #f59e0b; }
    .status-dot.status-green { background: #16a34a; }
    .project-row { cursor: pointer; }
    .project-row:hover { background: #f3f4f6; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center gap-2 mb-3">
      <a href="/" class="btn btn-outline-secondary">
        Volver al menú
      </a>
      <div>
        <h1 class="fw-bold mb-0">Menú personal</h1>
        <div class="muted">PM: {{ pm_name }}</div>
      </div>
    </div>

    <div class="card shadow-soft">
      <div class="card-body">
        <div class="table-wrapper">
          <table class="table table-hover align-middle mb-0">
            <thead>
              <tr>
                <th style="width: 44px;">Estado</th>
                <th>Código</th>
                <th>Proyecto</th>
                <th>Cliente</th>
                <th>Equipo</th>
              </tr>
            </thead>
            <tbody>
              {% for project in projects %}
              <tr class="project-row" data-href="/estado-proyecto?q={{ project.project_code }}">
                <td>
                  <span class="status-dot status-{{ project.status }}" aria-label="{{ project.status }}"></span>
                </td>
                <td class="text-nowrap">{{ project.project_code }}</td>
                <td>{{ project.project_name }}</td>
                <td>{{ project.client }}</td>
                <td>{{ project.team }}</td>
              </tr>
              {% else %}
              <tr>
                <td colspan="5" class="muted">No hay proyectos asignados.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".project-row").forEach((row) => {
      row.addEventListener("click", () => {
        const href = row.getAttribute("data-href");
        if (href) window.location.href = href;
      });
    });
  </script>
</body>
</html>
