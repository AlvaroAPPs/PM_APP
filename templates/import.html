<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Importación</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background:#f6f7fb; }
    .card { border: 1px solid #e7e9f0; border-radius: 16px; }
    .shadow-soft { box-shadow: 0 10px 30px rgba(16,24,40,.06); }
    .muted { color:#6b7280; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <div class="container py-4">

    <div class="d-flex justify-content-between align-items-end gap-3">
      <div>
        <h1 class="fw-bold mb-1">Importación</h1>
        <div class="muted">Sube el Excel, selecciona tipo (OTS / ALL) e indica el año/semana del snapshot</div>
      </div>
      <a class="btn btn-outline-secondary" href="/">
        <i class="bi bi-house me-1"></i>Menú
      </a>
    </div>

    <div class="card shadow-soft mt-3">
      <div class="card-body">
        <form id="importForm">
          <div class="row g-3">

            <div class="col-12">
              <label class="form-label fw-semibold">Archivo Excel</label>
              <input id="file" name="file" type="file" class="form-control" accept=".xlsx,.xls" required>
              <div class="form-text">Selecciona <span class="mono">.xlsx</span> o <span class="mono">.xls</span>.</div>
            </div>


            <div class="col-12 col-md-3">
              <label class="form-label fw-semibold">Tipo de importación</label>
              <select id="import_type" name="import_type" class="form-select" required>
                <option value="OTS" selected>OTS (flujo existente)</option>
                <option value="ALL">ALL</option>
              </select>
              <div id="importTypeHint" class="form-text">Importando tipo OTS.</div>
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label fw-semibold">Año</label>
              <input id="snapshot_year" name="snapshot_year" type="number" class="form-control" min="2000" max="2100" required>
            </div>

            <div class="col-12 col-md-3">
              <label class="form-label fw-semibold">Semana</label>
              <input id="snapshot_week" name="snapshot_week" type="number" class="form-control" min="1" max="53" required>
            </div>

            <div class="col-12 col-md-3">
              <label class="form-label fw-semibold">Hoja (opcional)</label>
              <input id="sheet" name="sheet" type="text" class="form-control" value="">
              <div class="form-text">Déjalo vacío para usar la primera hoja del Excel.</div>

            </div>

            <div class="col-12 col-md-3">
              <label class="form-label fw-semibold">Mapping (opcional)</label>
              <input id="mapping_version" name="mapping_version" type="text" class="form-control" value="v1">
            </div>

            <div class="col-12 d-flex gap-2">
              <button id="btnImport" type="submit" class="btn btn-dark">
                <i class="bi bi-upload me-1"></i>Importar
              </button>

              <button id="btnClear" type="button" class="btn btn-outline-secondary">
                Limpiar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="resultCard" class="card shadow-soft mt-3 d-none">
      <div class="card-body">
        <div class="fw-semibold mb-2">Resultado</div>
        <pre id="result" class="mb-0" style="white-space:pre-wrap;"></pre>
      </div>
    </div>

  </div>

  <script src="/static/import.js?v=1"></script>
</body>
</html>
